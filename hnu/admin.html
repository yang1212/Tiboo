<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>校长书记信箱</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>-->
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script src="js/echarts.min.js"></script>

</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row ">
            <div class="navbar-header col-md-4  col-xs-9">
                <a class="navbar-brand" href="#">
                    <img class="img-responsive " src="img/logo2016.png">
                </a>
            </div>
            <div class="col-md-3 col-md-offset-5">
                <a href="mymail.html" class="navbar-text" style="position: absolute;right:14px">返回</a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid " style="padding:70px 0px 5px">
    <div class="row-fluid">
        <div class="col-md-4  col-xs-12 animated fadeInLeft ">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>月受理统计</h3></div>
                <div class="panel-body">
                    <div id="year" style="width:100%;height: 350px;"></div>
                    <div class="list-group">
                        <a href="count.html">
                        <button type="button" class="list-group-item">2017年01月<span class="badge">20</span></button></a>
                        <button type="button" class="list-group-item">2017年02月<span class="badge">30</span></button>
                        <button type="button" class="list-group-item">2017年03月<span class="badge">50</span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4  col-xs-12 ">
            <div class="panel panel-default">
                <div class="panel-heading"><h3>受理统计</h3></div>
                <div class="panel-body">
                    <div id="count" style="width:100%;height: 350px;"></div>
                    <div class="list-group">
                        <a href="maillist.html" class="list-group-item active">待处理<span class="badge">20</span></a>
                        <a href="#" class="list-group-item">正处理<span class="badge">30</span></a>
                        <a href="#" class="list-group-item">已处理<span class="badge">50</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4  col-xs-12 ">
            <div class="panel panel-default animated fadeInRight">
                <div class="panel-heading"><h3>满意情况</h3></div>
                <div class="panel-body">
                    <div id="main" style="width:100%;height: 350px;"></div>
                    <div class="list-group">
                        <button type="button" class="list-group-item">不满意<span class="badge">20</span></button>
                        <button type="button" class="list-group-item">基本满意<span class="badge">30</span></button>
                        <button type="button" class="list-group-item">非常满意<span class="badge">50</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container_footer center-block text-center">
        <p> Skight 版权所有 | 技术支持:Skight | 邮箱:<a href="http://supports@skight.com">supports@skight.com</a></p>
    </div>

</footer>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('year'));
    option = {

        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['受理统计', '满意度']
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        toolbox: {
            feature: {
                saveAsImage: {}
            }
        },
        xAxis: {
            type: 'category',
            boundaryGap: false,
            data: ['2016.11', '2016.12', '2017.1', '2017.2', '2017.3', '2017.4']
        },
        yAxis: {
            type: 'value'
        },
        series: [
            {
                name: '受理统计',
                type: 'line',
                stack: '总量',
                data: [120, 132, 101, 134, 90, 230]
            },
            {
                name: '满意度',
                type: 'line',
                stack: '总量',
                data: [220, 182, 191, 234, 290, 330]
            }
        ]
    };
    myChart.setOption(option);
</script>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    option = {

        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['已处理', '正处理', '未处理']
        },
        title: {
            text: '总满意度：80%',
            bottom: '1%'
        },
        series: [
            {
                name: '总数',
                type: 'pie',
                radius: ['50%', '80%'],
                avoidLabelOverlap: false,
                color: ['#FF6666', '#0099CC', '#CCCCCC'],
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data: [
                    { value: 50, name: '已处理' },
                    { value: 30, name: '正处理' },
                    { value: 20, name: '未处理' }

                ]
            }
        ]
    };
    myChart.setOption(option);
</script>

<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('count'));
    option = {

        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['已处理', '正处理', '未处理']
        },
        title: {
            text: '当月总数：100',
            bottom: '0%'
        },
        series: [
            {
                name: '总数',
                type: 'pie',
                radius: ['50%', '80%'],
                avoidLabelOverlap: false,
                color: ['#FF6666', '#0099CC', '#CCCCCC'],
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data: [
                    { value: 50, name: '已处理' },
                    { value: 30, name: '正处理' },
                    { value: 20, name: '未处理' }

                ]
            }
        ]
    };
    myChart.setOption(option);
</script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
