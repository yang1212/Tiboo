<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>校长书记信箱</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>-->
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <script src="js/echarts.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="row ">
            <div class="navbar-header col-md-4  col-xs-9">
                <a class="navbar-brand" href="#">
                    <img class="img-responsive " src="img/logo2016.png">
                </a>
            </div>
            <div class="col-md-3 col-md-offset-5">
                <a href="admin.html" class="navbar-text" style="position: absolute;right:14px">返回</a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid " style="padding:70px 0 5px">
    <div class="row-fluid">
        <div class="col-md-10 col-md-offset-1  col-xs-12 animated fadeInUp ">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a class="btn  pull-right" >
                        <!--<span class="glyphicon glyphicon-print" data-toggle="tooltip" data-placement="left" title="打印"></span>-->
                        <img src="img/ic_local_printshop_24px.svg" data-toggle="tooltip" data-placement="left" title="打印"/>
                    </a>
                    <h3>部门统计</h3>
                </div>
                <div class="panel-body">
                    <div id="year" style="width:100%;height: 350px;"></div>
                    <div class="list-group">
                        <button type="button" class="list-group-item">教务处<span class="badge">20</span></button>
                        <button type="button" class="list-group-item">组织部<span class="badge">30</span></button>
                        <button type="button" class="list-group-item">校友办<span class="badge">50</span></button>
                        <button type="button" class="list-group-item">招就处<span class="badge">20</span></button>
                        <button type="button" class="list-group-item">科研院<span class="badge">30</span></button>
                        <button type="button" class="list-group-item">宣传部<span class="badge">50</span></button>
                        <button type="button" class="list-group-item">后勤处<span class="badge">50</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="container_footer center-block text-center" >
        <p> Skight 版权所有 | 技术支持:Skight | 邮箱:<a href="http://supports@skight.com">supports@skight.com</a></p>
    </div>

</footer>

<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('year'));
    option = {
        color: ['#3398DB'],
        tooltip : {
            trigger: 'axis',
            axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        title:{
            text:'2017年01月',
            right:'0'
        },
        xAxis : [
            {
                type : 'category',
                data : ['教务处', '组织部', '校友办', '招就处', '科研院', '宣传部', '后勤处','计算机学院'],
                axisTick: {
                    alignWithLabel: true
                }
            }
        ],
        yAxis : [
            {
                type : 'value'
            }
        ],
        series : [
            {
                name:'信件数',
                type:'bar',
                barWidth: '60%',
                data:[10, 22, 15, 34, 50, 30, 20,30]
            }
        ]
    };
    myChart.setOption(option);
</script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
</body>
</html>
