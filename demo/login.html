<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>校长书记信箱</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body style="overflow:hidden;">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="row ">
                <div class="navbar-header col-md-4  col-xs-6">
                    <a class="navbar-brand" href="#">
                        <img class="img-responsive " src="img/logo.png">
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid" style="padding:80px 0 5px;background: #020718">
        <div class="row-fluid  ">
            <div class="col-md-8">
                <canvas id="canvas"></canvas>
            </div>
            <div class="col-md-3  col-xs-12 animated fadeInUp">
                <div class="panel panel-default">
                    <div class="panel-heading text-center"><h3>我的信箱</h3></div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="username">用户名</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">密码</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>

                            <a class="btn btn-primary btn-block" href="mail.html" role="button">登录 </a>

                            <div class="btn-group btn-group-justified" role="group" aria-label="...">
                                <a class="btn btn-link" href="index.html" role="button">注册 </a>
                                <a class="btn btn-link" href="index.html" role="button">忘记密码 </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/Lcanvas.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
