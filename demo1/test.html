<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="bootstrap/js/echarts.min.js"></script>
    </head>
    <body>
        <div id="main" style="width: 300px;height: 300px;"></div>
        <script type="text/javascript">
            var myChart = echarts.init(document.getElementById('main'));
            option = {
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b}: {c} ({d}%)"
                },

                series: [
                    {
                        name:'访问来源',
                        type:'pie',
                        radius: ['50%', '70%'],
                        avoidLabelOverlap: false,
                        label: {
                            normal: {
                                show: false,
                                position: 'center'
                            },
                            emphasis: {
                                show: true,
                                textStyle: {
                                    fontSize: '30',
                                    fontWeight: 'bold'
                                }
                            }
                        },
                        labelLine: {
                            normal: {
                                show: false
                            }
                        },
                        data:[
                            {value:60, name:'正在处理'},
                            {value:20, name:'未回复'},
                            {value:170,name:'已回复'}


                        ]
                    }
                ],
                legend: {
                    orient: 'vertical',
                    x: 'left',
                    data:['正在处理','已回复','未回复']
                }
            };

           myChart.setOption(option);
        </script>

    </body>
</html>
